<!DOCTYPE html>
<html>

<head>
    <title>仿真美团外卖</title>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
        
    <!--  屏幕适配rem方案 -->
    <script>
        (function () {
            var docEl = document.documentElement;

            function setRemUnit() {
                // 获取到rem的基准值
                var rem = docEl.clientWidth / 10;
                // 动态设置html根元素的font-size
                docEl.style.fontSize = rem + "px";
            }

            setRemUnit();

            // 窗口大小变化时 触发
            window.addEventListener("resize", setRemUnit);
            // 窗口出现在当前屏幕时 (有兼容性问题)  
            window.addEventListener("pageshow", function (e) {
                if (e.persisted) {
                    setRemUnit();
                }
            });
        })();
    </script>
    <link rel="stylesheet" href="../lib/reset.css">
    <link rel="stylesheet" href="../common(共有的)/bottomBar/bottomBar.css">
    <link rel="stylesheet" href="header/header.css">
    <link rel="stylesheet" href="contentList/contentList.css">
</head>

<body>
    <!-- 头部开始 -->
    <header class="header">订单</header>
    <!-- 头部结束 -->

    <!-- 订单列表开始 -->
    <div class="order-list"></div>
    <!-- 订单列表结束 -->

    <!-- 底部栏开始 -->

    <!-- 底部栏结束 -->

    <script src="../lib/jquery.min.js"></script>
    <script src="../common(共有的)/bottomBar/bottomBar.js"></script>
    <script src="contentList/contentList.js"></script>
</body>

</html>
