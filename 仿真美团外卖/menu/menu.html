<!DOCTYPE html>
<html>

<head>
    <title>深圳麦当劳前海二餐厅</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <script type="text/javascript">
        (function () {
            var docEl = document.documentElement;


            function setRemUnit() {
                // 获取到rem的基准值
                var rem = docEl.clientWidth / 10;

                // 动态设置html根元素的font-size
                docEl.style.fontSize = rem + 'px';
            }

            setRemUnit();

            // 窗口大小变化时 触发
            window.addEventListener('resize', setRemUnit);

            // 窗口出现在当前屏幕时 （有浏览器兼容性）
            window.addEventListener('pageshow', function (e) {
                if (e.persisted) {
                    setRemUnit();
                }
            });
        })();
    </script>
    <link rel="stylesheet" type="text/css" href="../lib/reset.css">
    <link rel="stylesheet" href="../common(共有的)/navHeader/navHeader.css">
    <link rel="stylesheet" href="../common(共有的)/headerTab/headerTab.css">
    <link rel="stylesheet" href="left/left.css">
    <link rel="stylesheet" href="right/right.css">
</head>

<body>
    <!-- 头部 start -->
    <div class="nav">
        <div class="back-icon"></div>
        <div class="title">深圳麦当劳前海二餐厅</div>
    </div>
    <!-- 头部 end -->
    <!-- tab-bar start -->
    <div class="tab-bar"></div>
    <!-- tab-bar end -->
    <!-- 点菜内容区 开始 -->
    <div class="menu-inner">
        <div class="left-bar">
            <div class="left-bar-inner"></div>
        </div>
        <div class="right-content">
            <p class="right-title"></p>
            <div class="right-list">
                <div class="right-list-inner"></div>
            </div>
        </div>
        <!-- 购物车区域 开始 -->
        <div class="shop-bar"></div>
        <div class="mask hide"></div>
        <!-- 购物车区域 结束 -->
    </div>
    <!-- 点菜内容区 结束 -->

    <script type="text/javascript" src="../lib/jquery.min.js"></script>
    <script src="../common(共有的)/headerTab/headerTab.js"></script>
    <script src="./left/left.js"></script>
    <script src="./right/right.js"></script>
</body>

</html>
