<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../js/swiper/idangerous.swiper2.7.6.css">
    <link rel="stylesheet" href="../js/swiper/idangerous.swiper.scrollbar-2.4.1.css">
</head>
<style>
    html,
    body {
        height: 100%;
        width: 100%;
    }

    .swiper-container,
    .swiper-wrapper,
    .swiper-slide {
        width: 100%;
        height: 100%;
    }

    .hei {
        height: 100%;
    }

    .wid {
        width: 100%;
    }

    .swiper-scrollbar {
        height: 10px;
        margin: 20px auto;
        width: 100%;
    }
</style>

<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide img1"><img src="../image/图片1 (1).jpg" alt="" class="hei wid"></div>
            <div class="swiper-slide img2"><img src="../image/图片1 (2).jpg" alt="" class="hei wid"></div>
            <div class="swiper-slide img3"><img src="../image/图片1 (3).jpg" alt="" class="hei wid"></div>
        </div>
    </div>
    <div class="swiper-scrollbar"></div>

    <script src="../js/swiper/idangerous.swiper2.7.6.min.js"></script>
    <script src="../js/swiper/idangerous.swiper.scrollbar-2.4.1.min.js"></script>
    <script>
        var swiper = new Swiper(".swiper-container", {
            scrollbar: {
                container: '.swiper-scrollbar',
                draggable: true,
                hide: true,
                snapOnRelease: true
            }
        });
    </script>
</body>

</html>
