<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .pink {
        width: 500px;
        height: 500px;
        background: pink;
    }

    .smallbox {
        width: 100px;
        height: 100px;
        background: skyblue;
    }
</style>

<body>
    <script src="https://cdn.bootcss.com/zepto/1.0rc1/zepto.min.js"></script>
    <script>
        $(document).ready(function () {
            $(".click").on("click", function () {
                var $box = $("<div class='smallbox'>我是smallbox内容</div>");
                $(".pink").append($box);
            })
        })
    </script>
    <p class="click">点击这里</p>
    <div class="pink"></div>

</body>

</html>
