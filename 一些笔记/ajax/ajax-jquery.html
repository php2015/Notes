<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ajax-jquey</title>
    <!-- <script src="jquery-3.2.1.js"></script> -->
    <script src="myajax2.js"></script>
    <script>
        window.onload = function (ev1) {
            var oBtn = document.querySelector("button");
            oBtn.onclick = function (ev2) {
                ajax({
                    url: "ajax-post.php",
                    data: {
                        "userName": "wt", "userPwd": "123456"
                    },
                    type: "post",
                    timeout: 3000,
                    success: function (xhr) {
                        alert(xhr.responseText);
                    },
                    error: function (xhr) {
                        alert("请求失败")
                    }
                });

                // ajax("get","ajax-get.php", {

                // }, function (xhr) {
                //     alert("请求失败");
                // })
            }
        }
    </script>

</head>

<body>

</body>

</html>
