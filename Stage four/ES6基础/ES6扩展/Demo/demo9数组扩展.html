<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <script>
        //补充代码
        let arr = [];
        for (let i = 0; i < 10; i++) {
            arr.push(Math.floor(Math.random() * (100 + 1)))
        }
        arr.sort((a, b) => {
            if (a < b) {
                return 1
            } else if (a > b) {
                return -1
            } else if (a = b) {
                return 0;
            }
        })

        let div = document.createElement('div');
        let p = document.createElement('p');
        div.innerHTML = arr;
        p.innerHTML = `这组数中最大的值是${Math.max(...arr)},最小的值是${Math.min(...arr)}`
        div.appendChild(p);
        document.body.appendChild(div);
    </script>
</body>

</html>
