<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        // let a = 0b111;
        // let b = 0o10;

        let c = Number(0b111);
        let d = Number(0o10);
        console.log(Number.isNaN(c));  //false
        console.log(Number.isFinite(c));  //true
        console.log(Number.isNaN(d));  //false
        console.log(Number.isFinite(d));  //true
    </script>
</body>

</html>
