<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>模版字符串</title>
</head>

<body>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.js"></script>
    <script type="text/javascript">
        const tmpl = function () {
            return {
                title: "前端",
                data: [{
                    title: '布局基础',
                    date: ["html", "css"]
                }, {
                    title: '网页特效',
                    date: ["javascript", "jquery"]
                }, {
                    title: '框架',
                    date: ["bootstrap", "vue"]
                }]
            }
        }
        // 补充代码


        let { title, data } = tmpl();  //解构赋值用法 
        let arr = [];
        arr.push(`<caption>${title}</caption>`);
        data.forEach(function ({ title: tit, date: [date1, date2] }) {
            /* 模板字符串用法  定义模板*/
            let td =
                `
                <tr>
                    <td>${tit}</td>    
                    <td>${date1}</td>
                    <td>${date2}</td>
                </tr>    
                `
            arr.push(td);
        })

        let table = document.createElement("table");
        table.border = 1;
        // $("table").attr("border","1");
        table.innerHTML = arr.join("");
        document.body.appendChild(table);
    </script>
</body>

</html>
