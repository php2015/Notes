<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
</head>

<body>
    <script type="text/javascript">
        // 补充代码
        let year = prompt("请输入年份");
        let val = year.valueOf();


        class Person {
            constructor() {
                this._age = 18;
            }
            set age(age) {
                let reg = /^\d{4}$/;
                if (reg.test(age)) {
                    this._age = new Date().getFullYear() - age;
                }
            }
            get age() {
                return this._age;
            }
        }

        let Person1 = new Person();
        Person1.age = val;
        document.write(`今年的年龄是：${Person1.age}岁`);
    </script>
</body>

</html>
