<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- ES6之前怎么声明常量 Object.freeze(obj) -->
    <script>

        var CST = { a: 1 };
        Object.defineProperty(CST, 'a', {    //在一个对象上定义一个新属性或修改一个现有属性，并返回该对象。(可以指定configurable writable等等 设置可不可以枚举 )
            writable: false
        });
        Object.seal(CST);       //密封对象，阻止其修改现有属性的配置特性，即将对象的所有属性的configurable特性设置为false（也就是全部属性都无法重新配置，唯独可以把writable的值由true改为false，即冻结属性），并阻止添加新属性，返回该对象。

        // 可以模拟Object.freeze(obj)

    </script>
</body>

</html>
