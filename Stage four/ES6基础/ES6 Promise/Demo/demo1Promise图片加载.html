<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        //实现一个图片的加载；设置第一张图片加载1s之后加载第二张图片
        // http://climg.mukewang.com/5b16558d00011ed506000338.jpg
        // http://climg.mukewang.com/5b165603000146ca06000338.jpg 
        // http://climg.mukewang.com/5b1656140001c89906000338.jpg 

        var doc = document;
        var body = doc.body;

        function loadImg(url) {
            return new Promise((resolve) => {
                let img = new Image();
                img.src = url;
                body.appendChild(img);
                setTimeout(function () {
                    resolve();
                }, 1000)
            })
        }

        loadImg('http://climg.mukewang.com/5b16558d00011ed506000338.jpg')
            .then(function () {
                console.log('第1个函数执行完成且定时器1S任务结束 开始执行resolve回调;第二张图片出现')
                return loadImg('http://climg.mukewang.com/5b165603000146ca06000338.jpg ')
            })
            .then(function () {
                console.log('第2个函数执行完成且定时器1S任务结束 开始执行resolve回调');
                return loadImg('http://climg.mukewang.com/5b1656140001c89906000338.jpg  ')
            })

    </script>
</body>

</html>
