<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <ul id="ul">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>jquery</li>
        <li>HTML5</li>
        <li>CSS3</li>
        <li>ES6</li>
    </ul>
    <script src="jquery.min.js"></script>
    <script type="text/javascript">
        $("ul").on("mouseover", "li", function (e) {
            let lival = $(this).html();
            $(this).html($(this).html() + '我是第' + ($(this).index() + 1) + '个').css({
                "color": "red",
                "font-size": "25px"
            });
            $("ul").on("mouseout", "li", function (e) {
                $(this).html(lival).css({
                    "color": "black",
                    "font-size": "16px"
                });
            });
        })

    </script>
</body>

</html>
