<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
    // 现有一个数组，我们来实现下把数组中的每项内容，插入到一个li中，最后在页面中显示。
        let arr = ["前端", "jquery", "javascript", "html", "css"];
        //补充代码
        var ul = document.createElement('ul');
        var lis = '';
        arr.forEach(item => {
            var template = `
                <li>${item}</li>
            `
            lis += template;
        })
        ul.innerHTML = lis;



        document.body.appendChild(ul);
        
    </script>
</body>

</html>
